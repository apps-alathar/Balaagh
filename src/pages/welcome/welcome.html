
<ion-content padding id="home">
  
  <img src="assets/imgs/balaagh_logo.png" class="centerLogo"/>
  <h1>Balaagh!</h1>
  <h3>A clear notification.</h3>

  <button ion-button block icon-start color="complement" class="tallButton" (click)="home()" large>
    <ion-icon name="megaphone"></ion-icon>
      View Announcements
   </button>

  <button ion-button block icon-start color="secondary" class="shortButton" (click)="login()">
      <ion-icon name="log-in"></ion-icon> 
    Admin Login
  </button>
  <button ion-button block icon-start color="dark" class="shortButton" (click)="signup()" [disabled]="true">
      <ion-icon name="person-add"></ion-icon>  
    Admin Signup
  </button>
</ion-content>
