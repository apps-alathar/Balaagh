
<ion-content padding id="Welcome">
  
  <img src="../../assets/imgs/balaagh_logo.png" class="logo"/>
  <h1>Welcome to Balaagh!</h1>

  <button ion-button block color="danger" class="marginTop" (click)="login()" large round>
      <ion-icon name="user"></ion-icon> 
    Login
  </button>
  <button ion-button block color="dark" (click)="signup()" round>
      <ion-icon name="add"></ion-icon>  
    Signup
  </button>
</ion-content>
