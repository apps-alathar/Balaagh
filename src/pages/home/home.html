<ion-header>
  <ion-navbar>
      <ion-title>Announcements</ion-title>
      <button ion-button clear (click)="logout()">
          <img src="assets/imgs/balaagh_logo.png" class="navbarLogo" />
      </button>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
  <h2>Welcome</h2>
  

  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/user_athar.png">
      </ion-avatar>
      <h2>Athar Aziz</h2>
      <p>November 25, 2018</p>
    </ion-item>

    <ion-card-content>
      <p>Welcome! The first announcement would of course be that announcement for launch of Balaagh app itself :).
        Enjoy!</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>



</ion-content>
